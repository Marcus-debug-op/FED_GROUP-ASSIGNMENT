<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HawkerHub - Lease Renewal</title>
  <link rel="stylesheet" href="VendorAccount.css">
  <link rel="stylesheet" href="auto-renewal-styles.css">
</head>
<body>

<div class="renewal-container">
  <div class="renewal-card">

    <h2>Lease Renewal</h2>
    <p class="muted">Extend your lease period (Maximum 3 months)</p>

    <div class="renewal-field">
      <label>Current Lease End</label>
      <div id="currentLease">Loading...</div>
    </div>

    <div class="renewal-field">
      <label>New Lease End Date</label>
      <input type="date" id="newLeaseEnd">
      <small class="hint">Select a date up to 3 months from current end date</small>
    </div>

    <div id="paymentInfo" class="payment-info"></div>

    <div class="renewal-actions">
      <button id="saveRenewal" class="btn-primary">Update Lease</button>
      <button id="resetLeaseBtn" class="btn-warning">Reset to Today</button>
      <button onclick="window.location='Vender AccountRentalStatus.html'" class="btn-ghost">
        Cancel
      </button>
    </div>

  </div>
</div>

<script type="module" src="VendorLeaseRenewal.js"></script>
</body>
</html>
