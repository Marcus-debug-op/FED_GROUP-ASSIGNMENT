<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub ‚Äì Log In</title>
      <link rel="stylesheet" href="SignInStyle.css">

  <script type="module" src="SignInVendor.js"></script>
</head>

<body data-auth-role="Vendor">
   <div class="app">
    <button class="back-btn" type="button" onclick="history.back()">‚Üê Go Back</button>

    <div class="logo">
      <!-- same logo as before -->
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">‚Üê Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon">üßæ</div>
          <div class="title">Sign In</div>
          <div class="subtitle">Vendor Sign In</div>

          <div class="segmented" data-role="vendor">
  <button class="inactive" id="tabSignUp" type="button">Sign Up</button>
  <button class="active" id="tabSignIn" type="button">Sign In</button>
</div>


          <!-- Just email + password -->
          <label for="email">Email Address</label>
          <input id="email" type="email" />

          <label for="password">Password</label>
          <input id="password" type="password" />

          <button class="submit" type="button">Sign In</button>
        </div>

       <div id="stallPicker" style="display:none; margin-top: 14px;">
  <label for="stallAfterLogin">Choose your stall</label>
  <select id="stallAfterLogin">
    <option value="">Loading your stalls...</option>
  </select>

  <button class="submit-btn" id="continueBtn" type="button" style="margin-top:12px;">
    Continue
  </button>
</div>
</body>
</html>
