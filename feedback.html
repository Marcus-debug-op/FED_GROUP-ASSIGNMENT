<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body class="feedback-page" data-stall="General Feedback" data-return="browsestalls.html">

    <div class="page-wrapper">
        <a href="javascript:history.back()" class="btn-go-back"> ‚Ü© Go Back</a>
        
        <div class="form-container">
            <div class="form-header-img">
                
                <div class="sub-header" id="default-header">
                     <h1>Leave a Review</h1>
                </div>

                <img id="image-preview" src="" alt="Uploaded Photo">
                
                <button class="close-modal-btn">√ó</button>
            </div>

            <div class="form-body">
                <input type="file" id="real-file-input" accept="image/*">

                <div class="input-group">
                    <div class="label-row">
                        <label>Your Review</label>
                        
                        <button class="btn-import-media" id="import-btn">
                            <span class="icon">üñºÔ∏è</span> Add Photo
                        </button>
                    </div>
                    <textarea class="main-complaint" placeholder="What did you like?&#10;What can we improve?"></textarea>
                </div>

                <div class="input-group">
                    <label>Rating</label>
                    <div class="star-group" id="star-container">
                        <span class="star" data-value="1">‚òÖ</span>
                        <span class="star" data-value="2">‚òÖ</span>
                        <span class="star" data-value="3">‚òÖ</span>
                        <span class="star" data-value="4">‚òÖ</span>
                        <span class="star" data-value="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="rating-value" value="0">
                </div>

                <div class="submit-container">
                    <button class="btn-submit">Post Review</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="loadNavbar.js"></script>
    <script type="module" src="navbar-auth.js"></script>
    <script src="ImagePreview.js"></script>
    <script src="GlobalSubmit.js"></script>

</body>
</html>
