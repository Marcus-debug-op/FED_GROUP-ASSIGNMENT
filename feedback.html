<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave a Review</title>
  
  <link rel="stylesheet" href="topnav.css" />
  <link rel="stylesheet" href="Forms.css" />
</head>

<body class="add-feedback-page" data-stall="General Feedback" data-return="browsestalls.html">

  <div class="page-wrapper">
    
    <a href="javascript:history.back()" class="btn-go-back">â†© Go Back</a>

    <div class="form-container">
      
      <div class="form-header">
         <h2>Leave a Review</h2>
         <button class="close-modal-btn" id="close-btn" type="button">Ã—</button>
      </div>

      <div class="form-body">
        
        <input type="file" id="real-file-input" accept="image/*" style="display:none;">

        <div class="input-group">
          <label>Your Name</label>
          <input type="text" id="reviewer-name" placeholder="Ex: John Doe">
        </div>

        <div class="input-group">
          <div class="label-row">
            <label>Your Experience</label>
            <button class="btn-import-media" id="import-btn" type="button">
               ðŸ“· Add Photo
            </button>
          </div>
          <textarea class="main-complaint" id="review-comment" placeholder="How was the food? Tell us what you liked!"></textarea>
        </div>

        <div class="photo-preview-area" id="photo-preview-wrapper">
            <img id="image-preview" src="" alt="Review Photo">
            <button type="button" class="remove-photo-btn" id="remove-photo-btn">Ã—</button>
        </div>

        <div class="input-group rating-group">
          <label>Rating</label>
          <div class="star-group" id="star-container"></div>
          <input type="hidden" id="rating-value" value="0">
        </div>

        <div class="submit-container">
          <button class="btn-submit" id="submit-btn" type="button">Post Review</button>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="loadNavbar.js"></script>
  <script type="module" src="navbar-auth.js"></script>
  <script src="feedbackrating.js"></script>
  <script type="module" src="GlobalSubmit.js"></script>

</body>
</html>
