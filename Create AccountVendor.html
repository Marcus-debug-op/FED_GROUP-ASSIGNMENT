<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub ‚Äì Create Account</title>
      <link rel="stylesheet" href="CreateAccVendorStyle.css">


</head>

<body>
  <div class="app">
    <!-- Go Back Button -->
    <button class="back-btn" type="button" onclick="history.back()">
      ‚Üê Go Back
    </button>

    <!-- Logo (same as your other pages) -->
    <div class="logo">
      <!-- Put your logo file here (same as before) -->
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <!-- Center Form Panel -->
    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">‚Üê Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon">ü™™</div>
          <div class="title">Create Account</div>
          <div class="subtitle">Vendor Registration</div>

         <div class="segmented" data-role="vendor">
  <button class="active" id="tabSignUp" type="button">Sign Up</button>
  <button class="inactive" id="tabSignIn" type="button">Sign In</button>
</div>

          <!-- Scrollable inputs container -->
          <div class="form-scroll">
            <label for="fullname">Full Name</label>
            <input id="fullname" type="text" placeholder="" />

            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="" />

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="" />

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="" />

            <!-- Extra fields (so you can see scrolling works) -->
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" placeholder="" />

            <button class="submit-btn" id="createBtn" type="button">Create</button>


          </div>
        </div>

        <div class="panel-footer">
          <div class="divider">More Methods</div>
          <div id="googleBtn"></div>


          
        </div>
      </div>
    </div>
  </div>
  <script src="CreateAccVendor.js" defer></script>
  <!-- Google Identity Services -->

<!-- Your Google sign-in logic -->
<script src="GoogleAuth.js"></script>

<!-- Google Identity Services -->
<script
  src="https://accounts.google.com/gsi/client"
  async
  defer
  onload="__hawkerhubInitGIS()">
</script>

<script src="AuthenticationTabs.js" defer></script>
</body>
</html>
