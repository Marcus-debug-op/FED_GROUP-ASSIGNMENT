<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

          <!-- Just email + password -->

          <label for="password">Password</label>
          <input id="password" type="password" />

          <button class="submit" type="button">Sign In</button>
        </div>

        <div class="panel-footer">
