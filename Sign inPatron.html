<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub ‚Äì Log In</title>
      <link rel="stylesheet" href="SignInStyle.css">

 <script type="module" src="SignInPatron.js"></script>
</head>

<body>
   <div class="app">
    <button class="back-btn" type="button" onclick="history.back()">‚Üê Go Back</button>

    <div class="logo">
      <!-- same logo as before -->
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">‚Üê Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon">üßæ</div>
          <div class="title">Sign In</div>
          <div class="subtitle">Patron Sign In</div>

         <div class="segmented" data-role="patron">
  <button class="inactive" id="tabSignUp" type="button">Sign Up</button>
  <button class="active" id="tabSignIn" type="button">Sign In</button>
</div>


          <!-- Just email + password -->
          <label for="email">Email Address</label>
          <input id="email" type="email" />

          <label for="password">Password</label>
          <input id="password" type="password" />

          <button class="submit" type="button">Sign In</button>
        </div>

        <div class="panel-footer">
         <div class="divider">More Methods</div>

      <button class="google-btn" type="button">
        <img src="img/google icon.png" alt="Google" class="google-icon">
        <span class="google-label"></span>
        <span class="google-spinner" aria-hidden="true"></span>
      </button>
  </div>


 <!-- Google Identity Services -->

<!-- Your Google sign-in logic -->
<script type="module" src="GoogleAuth.js"></script>


<!-- Google Identity Services -->

<script src="AuthenticationTabs.js" defer></script>
</body>
</html>
