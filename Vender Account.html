<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub – My Stall</title> 
  <link rel="stylesheet" href="VendorAccount.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <section class="banner">
    <div class="container">
      <div class="banner-tabs">
        <a href="Profile(Patron & Vendor).html">Profile</a>
        <span>|</span>
        <a href="#">Complaints</a>
        <span>|</span>
        <a href="Vender Account.html" class="active">Stall</a>
      </div>

      <div class="banner-text">
        <h1 id="stallNameDisplay">My Stall</h1>
        <p>Manage your Menu items and Rental Status</p>
      </div>
    </div>
  </section>
<!-- Menu Item Editor Modal -->
<div id="menuModal" class="modal hidden" aria-hidden="true">
  <div class="modal-backdrop" data-close="true"></div>

  <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="menuModalTitle">
    <div class="modal-header">
      <h2 id="menuModalTitle">Edit menu item</h2>
      <button class="icon-btn" id="closeMenuModalBtn" type="button" aria-label="Close">✕</button>
    </div>

    <form id="menuForm" class="modal-body">
      <input type="hidden" id="itemId" />

      <label class="field">
        <span>Name</span>
        <input id="itemName" type="text" placeholder="e.g. Chicken Satay (10PC)" required />
      </label>

      <label class="field">
        <span>Description</span>
        <textarea id="itemDesc" rows="3" placeholder="Short description" required></textarea>
      </label>

      <label class="field">
        <span>Price (SGD)</span>
        <input id="itemPrice" type="number" step="0.01" min="0" placeholder="9.00" required />
      </label>

      <label class="field">
        <span>Image URL (optional)</span>
        <input id="itemImg" type="text" placeholder="img/chicken satay.jpg or https://..." />
      </label>

      <label class="field">
        <span>Image URL (optional)</span>
        <input id="itemImg" type="text" placeholder="img/... or https://..." />
      </label>


      <div class="modal-actions">
        <button class="danger-btn" id="deleteBtn" type="button">Delete</button>
        <div class="spacer"></div>
        <button class="ghost-btn" id="cancelBtn" type="button">Cancel</button>
        <button class="primary-btn" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

  <main class="container">
    <div class="toolbar">
      <div class="dropdown-container">
        <div class="dropdown-trigger">
          Menu <span>⌵</span>
        </div>
        <ul class="dropdown-menu">
          <li><a href="Vender Account.html">Menu</a></li>
          <li><a href="Vender AccountRentalStatus.html">Rental Status</a></li>
        </ul>
      </div>
      
      <button class="plus-btn" id="openModalBtn">+</button>
    </div>

    <div class="grid" id="menuGrid">
      <p class="loading-message">Loading stall data...</p>
    </div>
  </main>

  <div id="itemModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Menu Item</h2>
        <span class="close-btn" id="closeModal">&times;</span>
      </div>
      
      <form id="addItemForm">
        <div class="upload-section">
          <div class="upload-box" id="uploadBox">
            <i class="fa-solid fa-camera camera-icon"></i>
            <p>Upload Photo</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <button type="button" class="browse-btn" id="browseBtn">
              <i class="fa-solid fa-folder-open"></i>
            </button>
            <img id="imagePreview" src="" alt="Preview">
          </div>
        </div>

        <div class="input-group">
          <label>Name</label>
          <input type="text" id="itemName" placeholder="Item (e.g. Hokkien Mee)" required>
        </div>

        <div class="input-group">
          <label>Price (S$)</label>
          <input type="number" id="itemPrice" step="0.01" placeholder="9.00" required>
        </div>

        <div class="input-group">
          <label>Description</label>
          <textarea id="itemDesc" placeholder="Description (Optional)"></textarea>
        </div>

        <div class="modal-footer">
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
          <button type="submit" class="add-btn">Add Item</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer-spacer"></footer>


 <script type="module" src="navbar-init.js"></script>
 <script type="module" src="VendorMenuEditor.js"></script>
  <script type="module" src="VendorAccount.js"></script>

</body>
</html>
