<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Stalls - HawkerHub</title>
    <link rel="stylesheet" href="browsestalls.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="search-section">
        <div class="container search-bar-container">
            <input type="text" placeholder="Search by stall name or food..." class="search-input">
            
            <select class="filter-select">
                <option value="All">All Cuisines</option>
                <option value="Chinese Cuisine">Chinese</option>
                <option value="Malay Cuisine">Malay</option>
                <option value="Indian Cuisine">Indian</option>
            </select>

            <button class="filter-btn" id="filterBtn" type="button">
                <img src="img/down.png" class="filter-icon" alt="Filters">
                <span>Filters</span>
            </button>


            <div class="filter-menu" id="filterMenu">
                <div class="filter-title">Dietary Requirements</div>
                <label class="filter-option">
                    <input type="checkbox" id="halalCheck"> Halal Certified
                </label>
                <label class="filter-option">
                    <input type="checkbox" id="vegCheck"> Vegetarian
                </label>
            </div>

        </div>
    </section>

    <main class="stall-section">
        <div class="container">
            <div class="section-header">
                <h2>Discover Hawker Stalls</h2>
                <p class="count-text">0 stalls found</p>
            </div>

            <div class="stall-grid" id="stallGrid">

            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2026 HawkerHub. All rights reserved.</p>
    </footer>

    <script type="module" src="browsestalls.js"></script>
    <script type="module" src="navbar-init.js"></script>
    
    <script src="ScriptCart.js"></script>

</body>
</html>
