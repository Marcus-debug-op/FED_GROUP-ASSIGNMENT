<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - HawkerHub</title>
    <link rel="stylesheet" href="StylesCheckOut.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="topbar">
      <div class="container topbar-inner">
        <img src="img/Dashboard button.png" alt="Menu" class="icon-btn" />

        <div class="brand">
          <img src="img/Logo.png" alt="HawkerHub Logo" class="logo" />
        </div>

        <nav class="navlinks">
          <a href="browsestalls.html" class="navlink">Browse</a>
          <a href="history.html" class="navlink">History</a>
          <a href="cart.html" class="navlink">Cart</a>
        </nav>

        <a class="btn btn-signin" href="#">Sign in</a>
      </div>
    </header>

    <!-- Orange banner -->
    <section class="page-banner-wrap">
      <div class="page-banner">
        <a class="back-link" href="cart.html">← Back to Cart</a>
        <h1 class="page-title">Checkout</h1>
      </div>
    </section>

    <!-- Main -->
    <main class="checkout-layout">
      <!-- LEFT -->
      <section class="checkout-left">
        <!-- Contact -->
        <section class="card">
          <div class="card-title">
            <span class="card-icon">
              <img src="img/user.png" class="icon-img" />
            </span>
            Contact Information
          </div>

          <div class="form-grid">
            <label class="field">
              <span class="label">Full Name *</span>
              <input type="text" placeholder="Enter your name" />
            </label>

            <label class="field">
              <span class="label">Phone Number *</span>
              <input type="text" placeholder="+65 XXXX XXXX" />
            </label>
          </div>
        </section>

        <!-- Pickup -->
        <section class="card">
          <div class="card-title">
            <span class="card-icon">
              <img src="img/clock.png" class="icon-img" />
            </span>
            Pickup Details
          </div>

          <div class="form-grid">
            <label class="field">
              <span class="label">Collection Method</span>
              <select>
                <option>Pickup</option>
              </select>
            </label>

            <label class="field">
              <span class="label">Special instructions (Optional)</span>
              <input type="text" placeholder="E.g. less spicy" />
            </label>
          </div>
        </section>

        <!-- Payment -->
        <section class="card">
          <div class="card-title">
            <span class="card-icon">
              <img src="img/credit-card.png" class="icon-img" />
            </span>
            Payment Method
          </div>

          <div class="payment-list">
            <label class="pay-option is-selected">
              <input type="radio" name="pay" checked />
              Credit / Debit Card
              <span class="pay-logos">
                <img src="img/mastercard.webp" class="pay-logo pay-logo-mc" />
                <img src="img/visa.png" class="pay-logo pay-logo-visa" />
              </span>
            </label>

            <label class="pay-option">
              <input type="radio" name="pay" />
              PayNow
              <span class="pay-logos">
                <img src="img/paynow.webp" class="pay-logo pay-logo-paynow" />
              </span>
            </label>

            <label class="pay-option">
              <input type="radio" name="pay" />
              Cash on Pickup
            </label>
          </div>
        </section>
      </section>

      <!-- RIGHT -->
      <aside class="summary">
        <h2>Order Summary</h2>

        <div class="row">
          <span>Subtotal</span>
          <span id="checkoutSubtotal">$0.00</span>
        </div>

        <!-- Eco row (only shows when eco is ON) -->
        <div class="row" id="checkoutEcoRow" style="display:none;">
          <span>Eco Packaging</span>
          <span id="checkoutEcoFee">+$0.00</span>
        </div>

        <!-- Discount row (only shows when discount > 0) -->
        <div class="row" id="discountRow" style="display:none;">
          <span>Discount</span>
          <span id="discountAmount">-$0.00</span>
        </div>

        <!-- Promo input -->
        <div style="display:flex; gap:10px; margin:12px 0;">
          <input
            id="promoCodeInput"
            type="text"
            placeholder="Enter promo code"
            style="flex:1; padding:10px 12px; border-radius:10px; border:1px solid #ddd;"
          />
          <button
            id="applyPromoBtn"
            type="button"
            style="padding:10px 12px; border-radius:10px; border:0; background:#ff6a00; color:#fff; font-weight:800; cursor:pointer;"
          >
            Apply
          </button>
        </div>

        <div id="promoMsg" style="font-size:12px; margin-bottom:8px;"></div>

        <div class="divider"></div>

        <div class="row total">
          <span>Total</span>
          <span id="checkoutTotal">$0.00</span>
        </div>

        <button class="cta" type="button">Submit</button>

        <div class="footnote">Pickup time will be confirmed after checkout</div>
      </aside>
    </main>

    <!-- ✅ Checkout logic -->
    <script src="checkout.js"></script>
  </body>
</html>
