<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body class="complaint-page" data-stall="General Stall" data-return="browsestalls.html">

    <div class="page-wrapper">
        <a href="javascript:history.back()" class="btn-go-back"> ‚Ü© Go Back</a>
        
        <div class="form-container">
            <div class="form-header-img">
                
                <div class="sub-header" id="default-header">
                     <h1>Complaint Form</h1>
                </div>

                <img id="image-preview" src="" alt="Uploaded Evidence">
                
                <button class="close-modal-btn">√ó</button>
            </div>

            <div class="form-body">
                
                <input type="file" id="real-file-input" accept="image/*">

                <div class="input-group">
                    <div class="label-row">
                        <label>State your complaint</label>
                        
                        <button class="btn-import-media" id="import-btn">
                            <span class="icon">üñºÔ∏è</span> Import Media
                        </button>
                    </div>
                    <textarea class="main-complaint" placeholder="Reason:&#10;Content:"></textarea>
                </div>

                <div class="input-group">
                    <label>Suggested Improvements</label>
                    <textarea class="improvement-input" placeholder="How can we do better?"></textarea>
                </div>

                <div class="submit-container">
                    <button class="btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="ImagePreview.js"></script>
    <script src="GlobalSubmit.js"></script>

</body>
</html>
