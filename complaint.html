<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Complaint</title>
    <link rel="stylesheet" href="topnav.css" />
    <link rel="stylesheet" href="Forms.css" />

</head>
<body class="complaint-page">

    <div class="page-wrapper">
        <a href="javascript:history.back()" class="btn-go-back"> ↩ Go Back</a>
        
        <div class="form-container">
            <div class="form-header-img">
                
                <div class="sub-header" id="default-header">
                     <h1 id="page-title">Complaint Form</h1>
                     <p id="stall-name-display">Loading stall info...</p>
                </div>

                <img id="image-preview" alt="Uploaded Evidence" style="display:none;">

                
                <button class="close-modal-btn" id="clear-img-btn">×</button>
            </div>

            <div class="form-body">
                
                <input type="file" id="real-file-input" accept="image/*">

                <div class="input-group">
                    <div class="label-row">
                        <label>State your complaint</label>
                        
                        <button class="btn-import-media" id="import-btn">
                            <span class="icon"></span> Import Media
                        </button>
                    </div>
                    <textarea id="complaint-text" class="main-complaint" placeholder="Reason:&#10;Content:"></textarea>
                </div>

                <div class="input-group">
                    <label>Suggested Improvements</label>
                    <textarea id="improvement-text" class="improvement-input" placeholder="How can we do better?"></textarea>
                </div>

                <div class="submit-container">
                    <button id="submit-btn" class="btn-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="loadNavbar.js"></script>
    <script type="module" src="navbar-auth.js"></script>
    <script src="ImagePreview.js"></script>
    <script type="module" src="Complaint.js"></script>

</body>
</html>
