<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub ‚Äì Officer Portal</title>
  <link rel="stylesheet" href="SignInStyle.css">
  <script type="module" src="SignInOfficer.js"></script>
  <base target="_blank">
</head>

<body data-auth-role="officer">
  <div class="app">
    <button class="back-btn" type="button" onclick="window.location.href='sign upOfficerOperator.html'">‚Üê Go Back</button>

    <div class="logo">
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">‚Üê Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon">üëÆ</div>
          <div class="title">Officer Sign In</div>
          <div class="subtitle">NEA Officer Portal</div>

           <label for="officerName">Officer Name</label>
          <input id="officerName" type="text" placeholder="Enter your full name" />

          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" />

          <label for="badgeId">Badge ID</label>
          <input id="badgeId" type="text" placeholder="Enter your badge ID" />

          <button class="submit" type="button" id="submitBtn">Sign In</button>
        </div>

        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
</body>
</html>
