<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Successful - HawkerHub</title>
    <link rel="stylesheet" href="PaymentSuccessStyles.css" />
  </head>

  <body>
    <!-- Navbar (same alignment as cart page) -->
    <header class="topbar">
      <div class="container topbar-inner">
        <img src="img/Dashboard button.png" alt="Menu" class="icon-btn" />

        <div class="brand">
          <img src="img/Logo.png" alt="HawkerHub Logo" class="logo" />
        </div>

        <nav class="navlinks">
          <a href="browsestalls.html" class="navlink">Browse</a>
          <a href="history.html" class="navlink">History</a>
          <a href="cart.html" class="navlink">Cart</a>
        </nav>

        <a class="btn btn-signin" href="#">Sign in</a>
      </div>
    </header>

    <!-- Full-width orange strip (matches cart style) -->
    <section class="banner-wrap">
      <div class="banner">
        <div class="banner-left">
          <a class="continue" href="#">← Continue Shopping</a>

          <div class="mini">
            <div class="mini-icon" aria-hidden="true">
              <img src="img/cart icon.png" alt="Cart" />
            </div>
            <div class="mini-text">
              <div class="mini-title">Your Cart</div>
              <div class="mini-sub">0 items</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Main success content -->
    <main class="success-wrap">
      <section class="success">
        <!-- Green circle check -->
        <div class="check-circle" aria-hidden="true">
            <img
                src="img/check.png"
                alt="Payment Successful"
                class="success-icon"
            />
        </div>

        <div class="success-text">
          <div class="line">
            <strong>Order Queue Number:</strong>
            <span id="queueNumber" class="queue-number">01</span>
          </div>

          <div class="line bold">Payment Successful</div>

          <div class="line">
            <strong>Food will be ready within:</strong>
            <span class="time">15 mins</span>
          </div>
        </div>
      </section>
    </main>
    <script>
    // Generate random queue number (1–99)
    const queueEl = document.getElementById("queueNumber");

    if (queueEl) {
        const randomQueue = Math.floor(Math.random() * 99) + 1;
        queueEl.textContent = randomQueue.toString().padStart(2, "0");
    }
    </script>
  </body>
</html>
