<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HawkerHub Profile</title>
    
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="topnav.css">
</head>
<body>

    <header class="profile-header">
        <div class="header-content">
            <h1>My Profile</h1>
            <p>Manage your account and view your discount code</p>
        </div>

        <div class="banner-tabs">
            <a href="Profile(Patron & Vendor).html" class="active">Profile</a>
            <span>|</span>
            <a href="VendorComplaints.html">Complaints</a>
            <span>|</span>
            <a href="VenderAccount.html">Stall</a>
        </div>
    </header>

    <main class="main-body">
        <div class="content-wrapper">
            
            <aside class="left-sidebar">
                <div class="profile-card">
                    <div class="avatar-container">
                        <img src="/img/profile.jpg" alt="Profile Picture" class="avatar-img">
                    </div>

                    <div class="info-item">
                        <label>Name</label>
                        <p><i class="fa-regular fa-user"></i> <span id="profileName">-</span></p>
                    </div>

                    <div class="info-item">
                        <label>Email</label>
                        <p><i class="fa-regular fa-envelope"></i> <span id="profileEmail">-</span></p>
                    </div>

                    <button class="logout-btn">Logout</button>
                </div>
            </aside>

            <section class="discount-section">
                <h2 class="section-title">
                    <i class="fa-solid fa-tag rotated-icon"></i> Available Discount Code
                </h2>
                
                <div id="discount-container">
                    <p class="loading-text">Loading discounts...</p>
                </div>
            </section>

            <section class="role-section" data-role="patron">
                <h2 class="section-title">Patron Tools</h2>

                <div class="voucher-card">
                    <div class="vc-details">
                        <h3>My Orders</h3>
                        <p class="offer">View your order history</p>
                    </div>
                    <div class="vc-actions">
                        <a class="redeem-btn tool-link" href="history.html">Open</a>
                    </div>
                </div>

                <div class="voucher-card">
                    <div class="vc-details">
                        <h3>My Cart</h3>
                        <p class="offer">Continue your checkout</p>
                    </div>
                    <div class="vc-actions">
                        <a class="redeem-btn tool-link" href="cart.html">Open</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="navbar-init.js"></script>
    <script src="script.js"></script>
    <script type="module" src="Profile.js"></script>
</body>
</html>
