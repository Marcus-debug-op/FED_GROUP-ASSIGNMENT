<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub – Create Account</title>
      <link rel="stylesheet" href="createaccvendorpatronstyle.css">
  <script type="module" src="createaccpatron.js"></script>

</head>

<body data-auth-role="patron">

  <div class="app">
    <!-- Go Back Button -->
    <button class="back-btn" type="button" onclick="window.location.href='signup.html'">
      ← Go Back
    </button>

  
    <div class="logo">
      
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <!-- Center Form Panel -->
    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">← Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon"><img src="img/avatars/patron.png"></div>
          <div class="title">Create Account</div>
          <div class="subtitle">Patron Registration</div>

          <div class="segmented" data-role="patron">
  <button class="active" id="tabSignUp" type="button">Sign Up</button>
  <button class="inactive" id="tabSignIn" type="button">Sign In</button>
</div>


          <!-- Scrollable inputs container -->
          <div class="form-scroll">
            <label for="fullname">Full Name</label>
            <input id="fullname" type="text" placeholder="" />

            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="" />

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="" />

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="" />

            
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" placeholder="" />

            <button class="submit-btn" type="button">
              Create
            </button>


          </div>
        </div>

        <div class="panel-footer">
          <div class="divider">More Methods</div>

      <button class="google-btn" type="button">
        <img src="img/google icon.png" alt="Google" class="google-icon">
        <span class="google-label"></span>
        <span class="google-spinner" aria-hidden="true"></span>
      </button>




          
        </div>
      </div>
    </div>
  </div>


 


<script type="module" src="GoogleAuth.js"></script>


<script src="AuthenticationTabs.js" defer></script>
</body>
</html>
