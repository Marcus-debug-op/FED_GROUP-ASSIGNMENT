<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Officer & Operator | HawkerHub</title>
    <link rel="stylesheet" href="SignUpStyle.css">
<base target="_blank">
</head>

<body>
<div class="app">
    <div class="header">
        <button class="back-btn" onclick="window.location.href='signup.html'">
            ← Go Back
        </button>

        <div class="logo">
          <img src="img/logo.png" alt="HawkerHub Logo">
        </div>
    </div>

    <div class="content">
        <!-- Officer Card -->
        <div class="card officer-card">


            <h2>As Officer</h2>
            <p>
                Oversee hawker centre operations, ensure compliance,
                and maintain quality standards across all stalls.
            </p>
            <div class="cta">
                <a href="SigninOfficer.html">Continue as Officer →</a>
            </div>
        </div>

        <!-- Operator Card -->
        <div class="card operator-card">
            
            <h2>As Operator</h2>
            <p>
                Manage day-to-day hawker centre activities,
                coordinate with vendors, and ensure smooth operations.
            </p>
            <div class="cta">
                <a href="SigninOperator.html">Continue as Operator →</a>
            </div>
        </div>
    </div>

    <!-- Continue as Guest Section -->
    <div class="more-options-container">
        <p class="more-options-text">Don't want to sign in?</p>
        <button class="guest-btn" onclick="window.location.href='HomeGuest.html'">
        <span class="btn-text">Continue as Guest</span>
            <span class="btn-arrow">→</span>
        </button>
    </div>
</div>       

    
</body>
</html>
