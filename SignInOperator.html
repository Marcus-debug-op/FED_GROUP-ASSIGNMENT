<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HawkerHub – Operator Portal</title>
  <link rel="stylesheet" href="SignInStyle.css">
  <script type="module" src="SignInOperator.js"></script>
  <base target="_blank">
</head>

<body data-auth-role="operator">
  <div class="app">
    <button class="back-btn" type="button" onclick="window.location.href='signupOfficerOperator.html'">← Go Back</button>

    <div class="logo">
      <img src="img/logo.png" alt="HawkerHub Logo" />
    </div>

    <div class="panel-wrap">
      <div class="panel">
        <div class="panel-top">
          <div class="mini-back">← Back to Selection</div>
        </div>

        <div class="panel-body">
          <div class="icon"><img src="img/avatars/operator.png"></div>
          <div class="title">Operator Sign In</div>
          <div class="subtitle">Operator Portal</div>

          <label for="email">Email Address</label>
          <input id="email" type="email" placeholder="Enter your email" />

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" />

          <button class="submit" type="button" id="submitBtn">Sign In</button>
        </div>

        <div class="panel-footer"></div>
      </div>
    </div>
  </div>
</body>
</html>
